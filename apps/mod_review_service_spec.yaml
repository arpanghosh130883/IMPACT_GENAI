spec:
  containers:
  - name: mod-review
    image: /impact_genai/mod_review/mod_review_image_repository/mod_review_image:latest
    env:
      SNOWFLAKE_WAREHOUSE: genai_wh
    secrets:
    - snowflakeSecret: core.impact_etl.sf_openapi_key
      secretKeyRef: secret_string
      envVarName: OPENAI_KEY
  endpoints:
  - name: streamlit
    port: 8501
    public: true
serviceRoles:
- name: streamlit_endpoint_role
  endpoints:
  - streamlit
